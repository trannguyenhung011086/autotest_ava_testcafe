cache:
    paths:
        - node_modules/

stages:
    - build
    - test_stg
    - test_prod
    - cleanup

before_script:
    - docker info

build:
    stage: build
    script:
        - docker build -t hung/testcafe .
        - yarn install

api_sale_relate_stg:
    stage: test_stg
    script:
        # - NODE_ENV=stg yarn run test_api_sale_relate
        - docker run --shm-size=2g --network=host --name api_sale_relate_stg -i -e NODE_ENV=stg -v $(pwd)/:/dockertests hung/testcafe yarn run test_api_sale_relate_ci
    except:
        - schedules
        - master

api_sale_not_relate_stg:
    stage: test_stg
    script:
        # - NODE_ENV=stg yarn run test_api_sale_not_relate
        - docker run --shm-size=2g --network=host --name api_sale_not_relate_stg -i -e NODE_ENV=stg -v $(pwd)/:/dockertests hung/testcafe yarn run test_api_sale_not_relate_ci
    except:
        - schedules
        - master

api_checkout_stg:
    stage: test_stg
    script:
        # - NODE_ENV=stg yarn run test_api_checkout
        - docker run --shm-size=2g --network=host --name api_checkout_stg -i -e NODE_ENV=stg -v $(pwd)/:/dockertests hung/testcafe yarn run test_api_checkout_ci
    except:
        - schedules
        - master

chromium_stg:
    stage: test_stg
    script:
        - docker run --shm-size=2g --network=host --name chromium_stg -i -e NODE_ENV=stg -v $(pwd)/:/dockertests hung/testcafe yarn run test_chromium_ci
    after_script:
        - docker cp chromium_stg:/home/tester/report/junit_chromium.xml junit_chromium.xml
    artifacts:
        expire_in: 1 week
        reports:
            junit: junit_chromium.xml
    except:
        - schedules
        - master

