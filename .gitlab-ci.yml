api_sale_relate_prod:
    stage: test_prod
    script:
        # - NODE_ENV=prod MODE=ci yarn run test_api_sale_relate --match='!*skip-prod*'
        - docker run --shm-size=2g --network=host --name api_sale_relate_prod -i -e NODE_ENV=prod -v $(pwd)/:/dockertests hung/testcafe yarn run test_api_sale_relate_ci --match='!*skip-prod*'
    only:
        - schedules
        - master

