cache:
  paths:
    - node_modules/

stages:
  - build
  - test
  - test_prod
  - report
  - cleanup

build:
  stage: build
  script:
    - docker build -t hung/testcafe .
    - npm install

test_api_staging:
  stage: test
  script:
    - docker run --name api -i -e NODE_ENV=staging -v `pwd`/:/dockertests hung/testcafe npm run test_api_ci
  except:
    - schedules

test_chromium_staging:
  stage: test
  script:
    - docker run --name chromium -i -e NODE_ENV=staging -v `pwd`/:/dockertests hung/testcafe npm run test_chromium_ci
  except:
    - schedules

upload_report:
  stage: report
  script:
    - docker cp $(docker ps -qf "name=api"):home/tester/report/*.xml report/
    - docker cp $(docker ps -qf "name=chromium"):home/tester/report/*.xml report/
  artifacts:
    expire_in: 1 week
    reports:
      junit: report/*.xml
  when: always

